<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Mapbox Place Finder</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<!-- Mapbox head scripts -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.1.1/mapbox-gl.js"></script>
<!-- End of Mapbox head scripts -->
<link rel="stylesheet" type="text/css" href="styles/myStyles.css">
</head>
<body class="flex-center column">
<!-- Mapbox Scripts -->
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
<link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css" type="text/css">
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<!-- End of Mapbox Scripts -->


<h1>Mapbox GL JS's Place Finder</h1>
<div class="container">
<!-- Container for the Mapbox Map -->
<div id="map"></div>
<!-- End of Container for Mapbox Map -->
<!-- Search controls for the map -->
<div id="search-form" class="form"></div>
<!-- End of Search Form -->
</div>
<!-- Scripts -->
<script type="text/javascript" src="scripts/enviroment_variables.js"></script>
<script src="scripts/myScript.js"></script>
<!-- Add controls to the Map -->
<script type="text/javascript" src="scripts/mapbox-script.js"></script>

</body>
</html>
